<mat-grid-list
	cols="3"
	rowHeight="2:1"
>
	<mat-grid-tile *ngFor="let image of images">
		<figure>
			<figcaption>{{image.alt}}</figcaption>

			<img [src]="image.path" [alt]="image.alt">
			<button mat-button><mat-icon>trending_flat</mat-icon></button>
		</figure>
	</mat-grid-tile>
	<!-- <mat-grid-tile>a</mat-grid-tile> -->
</mat-grid-list>
