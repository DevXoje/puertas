<mat-toolbar color="primary" (scroll)="onWindowScroll()">
	<img
		width="87"
		height="100"
		src="https://puertasch.com/wp-content/uploads/2021/11/Logo-Puertas-Carlos-Haro-Aparicio-mini-1.jpg"
		class="custom-logo-transparent"
		alt=""
		decoding="async"
		loading="lazy"
		itemprop="logo"
		srcset="
			https://puertasch.com/wp-content/uploads/2021/11/Logo-Puertas-Carlos-Haro-Aparicio-mini-1.jpg 2x
		"
	/>
	<span class="example-spacer"></span>
	<button
		mat-icon-button
		class="example-icon"
		aria-label="Example icon-button with menu icon"
	>
		<mat-icon>menu</mat-icon>
	</button>
</mat-toolbar>
<ng-content></ng-content>
